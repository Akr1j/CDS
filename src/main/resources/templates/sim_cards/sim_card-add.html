<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/esncards-list.css">
    <title>Add New ESN Card</title>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <ul>
            <li onclick="window.location.href='/'">International Students</li>
            <li onclick="window.location.href='/members/'">Members</li>
            <li onclick="window.location.href='/ESNcards/'">ESNcards</li>
            <li onclick="window.location.href='/SIMCards/'" th:classappend="${'active'}">SIM cards</li>
            <li>Welcome Packs</li>
            <li>Statistic</li>
            <li>Administration</li>
        </ul>
    </aside>
    <main class="content">
        <div class="header">
            <h1>Add New ESN Card</h1>
        </div>
        <form action="/SIMCards/add" method="post" th:object="${newCard}" class="form-container">
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" th:field="*{simCardNumber}"
                       placeholder="Enter card number" required>
            </div>
            <div class="form-group">
                <label for="availability">Availability:</label>
                <select id="availability" name="availability" th:field="*{cardStatus}">
                    <option th:each="cardStatuses : ${T(cz.esnhk.cds.model.cards.CardStatusType).values()}"
                            th:value="${cardStatuses}" th:text="${cardStatuses}"></option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">Add Card</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='/SIMCards/'">Cancel</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
