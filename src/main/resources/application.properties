spring.application.name=CDS
spring.profiles.active=dev
# Database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
# Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
login.url.artemis=https://demo.artemis.esnhk.cz/api/v1/token/
members.url.artemis=https://demo.artemis.esnhk.cz/api/v1/members/
InternationalStudents.url.artemis=https://demo.artemis.esnhk.cz/api/v1/exchange-students/
# TODO: Check groups by name instead of id
members.group-allowed=4
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG